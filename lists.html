<!DOCTYPE html>
<html>
	<head>
		<title>lists</title>
		<html lang="en">
	</head>
	<body>
		An un-ordered list:
		<ul>
			<li>First Item</li>
			<li>Second Item</li>
			<li>Third Item</li>
		</ul>

		An ordered list:
		<ol>
			<li>First Item</li>
			<li>Second Item</li>
			<li>Third Item</li>
		</ol>
			</body>
</html>
